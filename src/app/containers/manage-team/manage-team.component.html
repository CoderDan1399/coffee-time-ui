<div class="container">
    <div class="py-5">
        <h2>Manage Team</h2>
    </div>
    <div class="form-group">
        <label for="currentUrl">Mange Team URL(Private)</label>
        <input id="currentUrl"
               type="text"
               width="50em"
               [disabled]=true
               value="{{currentUrl}}">
    </div>
    <user-list [users]="users$ |async"></user-list>

    <button (click)="addUser()">Add User</button>

</div>
