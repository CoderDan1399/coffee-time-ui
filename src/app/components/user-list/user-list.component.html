<h3>Members</h3>
<table>
    <thead>
        <th>Username</th>
        <th>Initials</th>
        <th>URL</th>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>
                {{user.initials}}
            </td>
            <td>{{user.name}}</td>
        </tr>
    </tbody>
</table>
