<h3>Members</h3>
<table>
    <thead>
        <th>Username</th>
        <th>Initials</th>
        <th>URL</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>
                {{user.initials}}
            </td>
            <td>{{user.name}}</td>
            <td>
                <textarea readonly
                          (click)="selectAll($event)"
                          style="width:20em;height:5em">{{getUserUrl(user)}}</textarea>
            </td>
            <td>
                <button>remove</button>
            </td>
        </tr>
    </tbody>
</table>
